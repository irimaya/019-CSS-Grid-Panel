<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
  <title>Grid Panel | Welcome</title>
</head>
<body>
  <div class="wrapper">
    <div class="bg1">
      <h2>16 <span>| 24</span></h2>
      <p>Goals Completed</p>
    </div>
    <div class="bg1">
      <h2><i class="fas fa-battery-three-quarters"></i></h2>
      <p>Respiration</p>
    </div>
    <div class="bg2">
      <h2><i class="fas fa-running"></i></h2>
      <p>Miles</p>
    </div>
    <div class="bg1">
      <h2>36 &#176;</h2>
      <p>Temperature</p>
    </div>
    <div class="bg1">
      <h2><i class="fas fa-bed"></i></h2>
      <p>Sleep Keep</p>
    </div>
    <div class="bg2">
      <h2>98 <span>bpm</span></h2>
      <p>Heart Rate</p>
    </div>
    <div class="bg1">
      <h2>170 <span>lbs</span></h2>
      <p>Weight</p>
    </div>
    <div class="bg1">
      <h2>28 <span>%</span></h2>
      <p>Fat Percentage</p>
    </div>
    <div class="bg2">
      <h2>118 <span>mgdl</span></h2>
      <p>Blood Glucose</p>
    </div>
    <div class="bg2">
      <h2>680 <span>kcal</span></h2>
      <p>AVG Consumption</p>
    </div>
    <div class="bg2">
      <h2><i class="fas fa-dumbbell"></i></h2>
      <p>Workouts</p>
    </div>
    <div class="bg2">
      <h2>80 <span>&#37;</span></h2>
      <p>Body Hydration</p>
    </div>
  </div>
</body>
</html>
